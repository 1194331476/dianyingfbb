<!--主题-->
<div class="page-header">
	<h1>
		您当前操作
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			修改广告
		</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" name="columnadd" id="columnadd" method="post" action="{:U('guanggao/clxggg')}" enctype="multipart/form-data">
        <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 广告所属分类： </label>
			<div class="col-sm-9">
            <select name="pid"  class="col-sm-3 selector">
            	 <option>{$dqsj.fenlei}</option>              
         </select>
            </div>
            </div>
             <div class="space-4"></div>

        	<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 广告名称: </label>
				<div class="col-sm-9">
					<input type="text" name="ggmc" id="column_name" placeholder="必填：广告名称" class="col-xs-10 col-sm-5" value="{$dqsj.ggmc}">
                    <span class="help-inline col-xs-12 col-sm-7">
						<span class="middle" id="resone"></span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 图片上传： </label>
				<img src="__PUBLIC__{$dqsj.ggtp}" class="col-sm-1">
				<div class="col-sm-8">
				<a href="javascript:;" class="file">
                  <input type="file" name="tpsc" id="file0">
					选择上传文件
				</a>
				</div>
				</div>
             <div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 广告URL: </label>
				<div class="col-sm-9">
					<input type="text" name="url" id="column_name" placeholder="必填：广告名称" class="col-xs-10 col-sm-5" value="{$dqsj.url}">
                    <span class="help-inline col-xs-12 col-sm-7">
						<span class="middle" id="resone"></span>
					</span>
				</div>
			</div>
			<input type="hidden" name="dqid" value="{$dqsj.id}">
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						保存
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						重置
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
